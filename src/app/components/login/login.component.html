<div class="row" style="border: 1px solid black;
height: 462px;
width: 51rem;
display: grid;
place-items: center;
margin-left: 171px;
margin-top: 25px;">
    <div class="sign-in d-flex">
        <p class="sign-in-title">Login</p>
    </div>
    <div class="sign-in-form">
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="mb-3">
                <h1 style="margin-top: -42px;text-align: center;">Login</h1>
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="username">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>
            <div class="d-grid gap-2 mt-4">
                <a class="text-primary sign-up-link" (click)="redirectToSignUp()" style="    margin-top: -49px;
                float: right;
                margin-left: 500px;">New To Tradebuilder? Create an account</a>
            </div>
        </form>
    </div>
</div>
