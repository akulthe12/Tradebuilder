<div class="container">
    <div class="row" style="margin-top: 20px;
    margin-left: 30px;">
        <div class="col-md-3" style="border: 1px solid #E0E0E0;">
            <!-- Name Filter -->
            <div class="mb-3" style="margin-top: 119px;">
                <label for="nameFilter" class="form-label">Name</label>
                <button class="clearbtn btn-primary btn-block" (click)="searchKey = ''; filterByName()">Clear</button>
                <input type="text" style="margin-top: 24px;" class="form-control" id="nameFilter"
                    placeholder="Search by name..." [(ngModel)]="searchKey" (input)="filterByName()">
            </div>

            <!-- Price Filter -->
            <div class="mb-3" style="margin-top: 119px;">
                <label for="priceRange" class="form-label">Price</label>
                <button class="clearbtn btn-primary btn-block"
                    (click)="minPrice = 0; maxPrice = 10000; filterByPrice()">Clear</button>
                <input type="range" class="form-range" min="0" max="10000" [(ngModel)]="rangeValue"
                    (input)="minPrice = 0; maxPrice = rangeValue; filterByPrice()" id="priceRange">
                <div class="row">
                    <div class="col-md-6">
                        <label for="minPrice" class="form-label">Min</label>
                        <input class="form-control" id="minPrice" placeholder="$0" type="number" [(ngModel)]="minPrice"
                            (input)="filterByPrice()">
                    </div>
                    <div class="col-md-6">
                        <label for="maxPrice" class="form-label">Max</label>
                        <input class="form-control" id="maxPrice" placeholder="$10,000" type="number"
                            [(ngModel)]="maxPrice" (input)="filterByPrice()">
                    </div>
                </div>
            </div>

            <!-- Rating Filter -->
            <div class="mb-3" style="margin-top: 116px;">
                <label class="form-label">Rating</label>
                <button class="clearbtn btn-primary btn-block" (click)="clearRatingFilter()">Clear</button>
                <div class="form-check" *ngFor="let rating of [5, 4, 3]">
                    <input class="form-check-input" type="checkbox" [value]="rating"
                        (change)="filterByRating(rating, $event)" [checked]="selectedRatings.includes(rating)"
                        id="rating{{rating}}">
                    <label class="form-check-label" for="rating{{rating}}">
                        {{rating}} Stars
                    </label>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <!-- Product list -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                    <div class="col">
                        <div class="card">
                            <div class="card-img">
                                <img [src]="item.image" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="title">{{item.title}}</h5>
                                <p class="description">{{item.description}}</p>
                                <p class="price"><strong>Price:</strong> ${{item.price}}</p>
                                <div class="rating">
                                    <span>{{item.rating.rate}}</span>
                                    <ngb-rating [max]="1" [(rate)]="starRating" [readonly]="false"></ngb-rating>
                                </div>
                                <button class="btn" (click)="addtocart(item)">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        
    </div>
</div>
